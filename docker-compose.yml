  proxy:
    image: jwilder/nginx-proxy:alpine
    init: true
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - data_certs:/etc/nginx/certs:ro
      - data_vhost:/etc/nginx/vhost.d
      - data_html:/usr/share/nginx/html
      - ./certs:/tmp/certs
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    init: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - data_certs:/etc/nginx/certs
      - data_vhost:/etc/nginx/vhost.d
      - data_html:/usr/share/nginx/html
  
  db:
    image: mysql:5.7
    container_name: specify-docker_db_1
    env_file: .env
    ports:
      - 3306:3306
    volumes:
      - ./s6init.sql:/docker-entrypoint-initdb.d/s6init.sql
      - ./data.sql:/tmp/data.sql
      - ./create_schema.sh:/docker-entrypoint-initdb.d/create_schema.sh
      - data_db:/var/lib/mysql

  media:
    image: kulturutveckling/specify-assetserver:latest
    container_name: specify-docker_media_1
    environment:
      - VIRTUAL_HOST=media.kulturutveckling.se
      - VIRTUAL_PORT=8081
      - LETSENCRYPT_HOST=media.kulturutveckling.se
      - LETSENCRYPT_EMAIL=admin@kulturutveckling.se
    volumes:
      - ./AttachmentStorage:/root/Specify/AttachmentStorage
      - ./web-asset-server/settings.py:/settings.py
    ports:
      - 8089:80
      - 8091:8081

  report:
    image: kulturutveckling/specify-reportserver:v6.2.2
    container_name: specify-docker_report_1
    environment:
      - VIRTUAL_HOST=reports.kulturutveckling.se
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=reports.kulturutveckling.se
      - LETSENCRYPT_EMAIL=admin@kulturutveckling.se
    volumes:
      - data_ui:/opt/Specify
      - ./report-server/m2:/root/.m2

  ui:
    image: kulturutveckling/specify-desktop:v6.8.00
    init: true
    container_name: specify-docker_ui_1
    volumes:
      - data_ui:/opt/Specify
      - ./user.properties:/root/Specify/user.properties
      - ./AttachmentStorage:/root/Specify/AttachmentStorage
    depends_on:
      - db
      - report
      - media
    ports:
      - 8083:8083
    environment:
      - TINI_SUBREAPER=TRUE


  as:
    image: kulturutveckling/specify-server:v7.5.0
    container_name: specify-docker_as_1
    ports:
      - "8080:80"
    volumes:
      - data_ui:/opt/Specify
      - data_webassets:/code/specifyweb/frontend
      - ./specify_settings.py:/code/specifyweb/settings/specify_settings.py
    depends_on:
      - db
      - report
      - media
#    command: ["uwsgi", "--master", "--plugin", "python", "--ini", "/code/uwsgi.ini", "--chdir", "/code"]

  wssix:
    image: nginx:alpine
    init: true
    volumes:
      - data_ui:/opt/Specify
      - data_webassets:/code/specifyweb/frontend
      - ./six.conf:/etc/nginx/conf.d/default.conf
    environment:
      - VIRTUAL_HOST=specify6.kulturutveckling.se
      - LETSENCRYPT_HOST=specify6.kulturutveckling.se
      - LETSENCRYPT_EMAIL=admin@kulturutveckling.se
    depends_on:
      - ui

  wsseven:
    image: nginx:alpine
    init: true
    ports:
      - "3030:80"
    volumes:
      - data_ui:/opt/Specify
      - data_webassets:/code/specifyweb/frontend
      - ./seven.conf:/etc/nginx/conf.d/default.conf
    environment:
      - VIRTUAL_HOST=specify7.kulturutveckling.se
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=specify7.kulturutveckling.se
      - LETSENCRYPT_EMAIL=admin@kulturutveckling.se
    depends_on:
      - as

